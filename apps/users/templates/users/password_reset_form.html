{% extends '_base.html' %}
{% load i18n %}

{% block main-content %}
    <section class="login-page">
        <h2>{% block title %}{% trans 'Zapomniałeś hasło?' %}{% endblock %}</h2>
        <h3>{% trans 'Podaj swój adres email, na który wyślemy Ci instrukcję jak zresetować hasło.' %}</h3>
        <form method="post">
            <div class="form-group">
                <table>
                {{ form.as_table }}
                </table>
            </div>
            <div class="form-group form-group--buttons">
                {% csrf_token %}
                <button class="btn" type="submit">{% trans 'Wyślij instrukcję' %}</button>
            </div>
        </form>
    </section>
{% endblock %}
